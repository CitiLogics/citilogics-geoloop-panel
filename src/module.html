<div id="mapid_{{ctrl.panel.id}}" class="mapcontainer {{ctrl.saturationClass}}" ng-style="{height: ctrl.height}"></div>

<div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <label id="map_{{ctrl.panel.id}}_date"></label>
        <input id='map_{{ctrl.panel.id}}_slider' type='range' />
        <button id="map_{{ctrl.panel.id}}_button_backward"><img src="/public/plugins/citilogics-geoloop-panel/images/backward.svg"/></button>
        <button id="map_{{ctrl.panel.id}}_button_pause"><img src="/public/plugins/citilogics-geoloop-panel/images/pauseplay.svg"/></button>
        <button id="map_{{ctrl.panel.id}}_button_forward"><img src="/public/plugins/citilogics-geoloop-panel/images/forward.svg"/></button>
    </div>

    <div class='map-overlay-inner' style="display:{{ctrl.panel.colorRamp.showLegend ? 'inherit' : 'none'}};">
        <div id='map_{{ctrl.panel.id}}_legend' class='legend'>
            <div class='bar'></div>
            <div class="legend_text"></div>
        </div>
    </div>

</div>
